<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Health Track</title>
</head>
<body>
    <div class="container">
      <nav class="navbar navbar-light row-align-items-start">
        <a class="navbar-brand col-3" href="#">
            <img src="./images/icon_ht.png" alt="Health Track icon" id="logo">
        </a>
        <div class="title col-5">Health Track</div>
        
        <div class="dropdown dropstart">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Menu
          </button>
          <ul id="menu_nav" class="dropdown-menu" >
            <li><a class="dropdown-item" href="#">Dashboard</a></li>
            <li><a class="dropdown-item" href="#">Physical Settings</a></li>
            <li><a class="dropdown-item" href="#">Personal Settings</a></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
        
       
      </nav>

        <form id="form_address" class="subscription">
          <div class="row">
            <div class="col">
              <label class="form-label">Informações pessoais</label>
              <input type="text" class="form-control" placeholder="Primeiro Nome">
            </div>
            <div class="col">
              <input type="text" class="form-control mt-4" placeholder="Sobrenome">
            </div>
          </div>
          <div class="row mt-1">
            <div class="col">
              <input type="text" class="form-control mt-4" placeholder="Celular">
            </div>
            <div class="col">
              <input type="email" class="form-control mt-4" placeholder="E-mail">
            </div>
          </div>
          <div class="row mt-4">
            <div class="col">
              <label class="birth_date">Data de Nascimento</label>
              <input type="date" class="form-control " placeholder="Data Nascimento">
            </div>
            <div class="mt-5">
              <label class="form-label">Endereço</label>
              <input type="text" class="form-control" placeholder="Rua/Avenida">
            </div>
          </div>
          <div class="row mt-4">
            <div class="col">
              <input type="text" class="form-control" placeholder="Cidade">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Estado">
            </div>
          </div>
          <div class="row mt-4 mb-5">
            <div class="col">
              <input type="text" class="form-control" placeholder="País">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Cep">
            </div>
          </div>
          

            <button id="submit" type="submit" class="btn col-4 mt-5 fs-5">Submit</button>

        </form>

        <footer class="footer d-flex justify-content-evenly position-absolute bottom-0">
          <div class="copyright">Health Track 2022</div>
          <div>FIAP</div>
          <div class="copyright">Gustavo Leite</div>
        </footer>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
